<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Request Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #details {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .accept { background-color: green; color: white; }
        .contact { background-color: blue; color: white; }
    </style>
</head>
<body>

    <h2>Blood Request Details</h2>
    <div id="details">
        <p><strong>Username:</strong> <span id="username"></span></p>
        <p><strong>Blood Group:</strong> <span id="group"></span></p>
        <p><strong>Units:</strong> <span id="units"></span></p>
        <p><strong>Location:</strong> <span id="location"></span></p>
        <p><strong>Date:</strong> <span id="date"></span></p>
        <p><strong>Reason:</strong> <span id="reason"></span></p>
        <p><strong>Contact:</strong> <span id="contact"></span></p>
        <button class="accept">Accept Request</button>
        <button class="contact">Contact Donor</button>
    </div>

    <script>
        async function fetchBloodRequest() {
            const params = new URLSearchParams(window.location.search);
            const requestId = params.get("id");

            if (!requestId) {
                alert("Invalid request ID!");
                return;
            }

            try {
                const response = await fetch(`http://localhost:3001/api/blood-request?id=${requestId}`);
                const data = await response.json();

                if (!data.success) {
                    alert("Request not found!");
                    return;
                }

                const request = data.request;
                document.getElementById("username").textContent = request.username;
                document.getElementById("group").textContent = request.group;
                document.getElementById("units").textContent = request.units;
                document.getElementById("location").textContent = request.location;
                document.getElementById("date").textContent = new Date(request.date).toDateString();
                document.getElementById("reason").textContent = request.reason;
                document.getElementById("contact").textContent = request.contact;

            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Error loading request details.");
            }
        }

        fetchBloodRequest();
    </script>

</body>
</html>
